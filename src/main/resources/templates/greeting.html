<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<script>
    function selection() {
    if (Variables.value == 'ARG') {
        document.write("My message");
    }

    if (Variables.value == 'ADD') {
        alert("2");
    }
}
</script>

<form action="#">
    <label for="Variables">Choose instructions:</label>
    <select name="Variables" id="Variables" onchange="selection()">
        <option value="ADD">ADD</option>
        <option value="ARG">ARG</option>
        <option value="COPY">COPY</option>
        <option value="ENV">ENV</option>
        <option value="FROM">FROM</option>
        <option value="LABEL">LABEL</option>
        <option value="ONBUILD">ONBUILD</option>
        <option value="RUN">RUN</option>
        <option value="VOLUME">VOLUME</option>
        <option value="WORKDIR">WORKDIR</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
